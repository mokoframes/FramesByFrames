<!doctype html>
<html lang="en">

<head>

  <link rel="shortcut icon" type="image/png" href="../assets/images/logos/favicon.svg" />
  <link rel="stylesheet" href="../assets/libs/owl.carousel/dist/assets/owl.carousel.min.css">
  <link rel="stylesheet" href="../assets/libs/aos-master/dist/aos.css">
  <link rel="stylesheet" href="../assets/css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* WhatsApp Button Styles */
    .whatsapp-chat-btn {
      position: fixed;
      left: 32px;
      bottom: 30px;
      z-index: 9999;
      background: #c1ff76;
      /* Green background */
      color: #111111;
      /* Black icon color */
      border-radius: 50%;
      box-shadow: 0 8px 32px rgba(18, 140, 126, 0.18), 0 2px 10px rgba(18, 140, 126, 0.10);
      width: 64px;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: box-shadow 0.2s, transform 0.2s, background 0.2s;
      text-decoration: none;
      cursor: pointer;
      backdrop-filter: blur(8px);
      font-size: 2.2rem;
      border: 2.5px solid transparent;
      background-clip: padding-box;
      overflow: visible;
    }

    /* WhatsApp Icon (Initially Black) */
    .whatsapp-chat-btn .fa-whatsapp {
      color: black;
      /* Icon is black initially */
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.12));
    }

    /* Hover Effect: Background Black, Icon White */
    .whatsapp-chat-btn:hover {
      box-shadow: 0 12px 40px rgba(18, 140, 126, 0.28);
      transform: scale(1.09);
      background: #111111;
      /* Background turns black */
    }

    .whatsapp-chat-btn:hover .fa-whatsapp {
      color: white;
      /* Icon turns white when hovered */
    }

    .whatsapp-chat-btn::before {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      padding: 0.5px;
      background: #c1ff76;
      /* Green background */
      z-index: -1;
      transition: background 0.2s;
    }

    /* Hover Effect on the Pseudo-Element (Background Change) */
    .whatsapp-chat-btn:hover::before {
      background: #111111;
      /* Black background on hover */
    }

    /* Tooltip Styling */
    .whatsapp-tooltip {
      opacity: 0;
      visibility: hidden;
      position: absolute;
      left: 110%;
      bottom: 50%;
      transform: translateY(50%);
      background: rgba(17, 17, 17, 0.7);
      color: #c1ff76;
      padding: 0.5em 1em;
      border-radius: 8px;
      font-size: 1rem;
      white-space: nowrap;
      box-shadow: 0 2px 8px rgba(199, 246, 240, 0.18);
      transition: opacity 0.2s;
      backdrop-filter: blur(6px);
      border: 2px solid;
    }

    /* Tooltip Visibility on Hover */
    .whatsapp-chat-btn:hover .whatsapp-tooltip {
      opacity: 1;
      visibility: visible;
    }

    /* Media Query for Smaller Screens */
    @media (max-width: 576px) {
      .whatsapp-chat-btn {
        left: 12px;
        bottom: 29px;
        width: 58px;
        height: 58px;
        font-size: 1.5rem;
      }

      .whatsapp-tooltip {
        font-size: 0.9rem;
      }
    }
  </style>

</head>

<body>

    <!--  Get in touch Section -->

                <hr class="border-line bg-white">

              </div>
            </div>
            <div class="col-xl-8 col-xxl-7">
              <div class="row">
                <div class="col-xxl-8">
                  <div class="d-flex flex-column gap-6" data-aos="fade-up" data-aos-delay="100"

          <div class="row justify-content-between gap-7 gap-xl-0">

            </div>
            <div class="col-xl-8">
              <form action="https://formsubmit.co/mokoframes@gmail.com" method="POST" class="d-flex flex-column gap-7"

                </div>
                <button type="submit" class="btn w-100 justify-content-center">

                </button>

  </div>

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign-in - MOKO</title>
  <link rel="shortcut icon" type="image/png" href="../assets/images/logos/favicon.svg" />
  <link rel="stylesheet" href="../assets/libs/owl.carousel/dist/assets/owl.carousel.min.css">
  <link rel="stylesheet" href="../assets/libs/aos-master/dist/aos.css">
  <link rel="stylesheet" href="../assets/css/styles.css" />

  <style>
    /* ✅ Responsive Logo Styling with vw */
    .sign-in .img-fluid {
      width: 20vw;
      /* Increased from 12vw to 20vw for better visibility */
      min-width: 150px;
      /* Looks better on small screens */
      max-width: 250px;
      /* Prevents it from being too large on big screens */
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 10px;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    .sign-in .img-fluid:hover {
      transform: scale(1.05);
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
    }

    .sign-in .logo-container {
      padding: 20px;
      text-align: center;
    }


    /* Existing Button Styles (Unchanged) */
    .sign-in .btn img {
      width: 24px;
      height: auto;
      margin-right: 10px;
    }

    .sign-in .hstack {
      gap: 1rem;
    }

    .sign-in .btn {
      font-size: 1.2rem;
      padding: 0.75rem 1.5rem;
      text-align: center;
      white-space: nowrap;
      /* ❗ Prevent text from wrapping */
      overflow: hidden;
      /* Optional: prevent content spill */
      text-overflow: ellipsis;
      /* Optional: shows ... if text overflows */
      display: inline-flex;
      /* Ensures icon and text align horizontally */
      align-items: center;
      /* Vertically center content */
      justify-content: center;
      /* Center content horizontally */
      gap: 10px;
      /* Space between icon and text */
    }


    @media (max-width: 768px) {
      .sign-in .btn {
        font-size: 1rem;
        padding: 0.75rem;
      }

      .sign-in input[type="email"],
      .sign-in input[type="password"] {
        padding: 0.75rem;
      }
    }
  </style>
</head>

<body>

  <!-- Page Wrapper -->
  <div class="page-wrapper overflow-hidden">

    <!-- Sign-in Section -->
    <section
      class="bg-light-gray border-top border-primary border-4 d-flex align-items-center justify-content-center min-vh-100">
      <div class="container py-3">
        <div class="sign-in card mx-auto shadow-lg">
          <div class="card-body py-8 px-lg-5">

            <!-- ✅ Responsive Logo -->
            <a href="index.html" class="mb-8 hstack justify-content-center logo-container">
              <img src="../assets/images/logos/logo-dark.png" alt="logo-dark" class="img-fluid">
            </a>

            <!-- Sign-In Buttons -->
            <div class="hstack gap-3">
              <!-- Google Button -->
              <a href="javascript:void(0)"
                class="btn btn-outline-light bg-white px-3 py-2 fs-4 text-dark w-50 fw-medium hstack gap-2 lh-lg justify-content-center">
                Sign In
                <img src="../assets/images/svgs/icon-google.svg" alt="google">
              </a>
              <!-- GitHub Button -->
              <a href="javascript:void(0)"
                class="btn btn-outline-light bg-white px-3 py-2 fs-4 text-dark w-50 fw-medium hstack gap-2 lh-lg justify-content-center">
                Sign In
                <img src="../assets/images/svgs/icon-github.svg" alt="github">
              </a>
            </div>

            <!-- OR Divider -->
            <div class="position-relative hstack justify-content-center">
              <hr class="my-8 w-100 d-block">
              <p class="mb-0 fs-3 bg-body px-3 position-absolute top-50 start-50 translate-middle">OR</p>
            </div>

            <!-- Form -->
            <form class="d-flex flex-column gap-3">
              <div>
                <input type="email" class="form-control border-bottom" id="exampleInputEmail1" placeholder="Email"
                  aria-describedby="emailHelp">
              </div>
              <div>
                <input type="password" class="form-control border-bottom" id="inputPassword" placeholder="Password">
              </div>

              <a href="index.html" class="btn btn-dark w-100 justify-content-center py-2 fw-medium my-7 fs-4 lh-lg">
                Sign In
              </a>
            </form>

            <!-- Footer Links -->
            <a class="text-center mb-1 d-block text-dark fw-medium" href="#">Forget Password?</a>
            <p class="mb-0 fw-medium text-center">Not a member yet? <a class="text-dark" href="sign-up.html">Sign Up</a>
            </p>

          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- Scroll To Top -->
  <div class="get-template hstack gap-2">
    <button class="btn bg-primary p-2 round-52 rounded-circle hstack justify-content-center flex-shrink-0"
      id="scrollToTopBtn">
      <iconify-icon icon="lucide:arrow-up" class="fs-7 text-dark"></iconify-icon>
    </button>
  </div>

  <!-- Scripts -->
  <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/libs/owl.carousel/dist/owl.carousel.min.js"></script>
  <script src="../assets/libs/aos-master/dist/aos.js"></script>
  <script src="../assets/js/custom.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>

</body>

</html>
